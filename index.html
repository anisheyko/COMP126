<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="demo">
            <a href="#" class="brand">Picnic CSS</a>

            <input id="bmenug" type="checkbox" class="show">
            <label for="bmenug" class="burger pseudo button">&#8801;</label>

            <div class="menu">
                <a href="#" class="navone">Colors</a>
                <a href="#" class="navtwo">Palettes</a>
                <a href="#" class="navthree">Products</a>
            </div>
        </nav>

</div>

</div>
    </header>
    <main>
        <div class="welcome">
            <h1>Welcome</h1>
            <h2>We're so glad you're here</h2>
            <h3 class="palette">Find your color palette!</h3>
        </div>
        <div class="mail">
            <form id="contact-form">
                <h3 class="maillist">Get In Touch!</h3>
 
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
 
                <button class="submit" type="submit">Submit</button>
                <p id="form-message"></p>
            </form>
        </div>
	
        <script>
            const form = document.getElementById('contact-form');
            const formMessage = document.getElementById('form-message');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwTdFpmt1gD5N0TZNzQcUqxr34TiI8XRrHds3Ov88lRUDqLiYJO9_Fa99O4i0-2qHJ03w/exec';
 
            form.addEventListener('submit', e => {
            e.preventDefault();
            formMessage.textContent = 'Sending...';
 
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
            formMessage.textContent = 'Message sent successfully!';
            form.reset();
            setTimeout(() => { formMessage.textContent = ''; }, 5000);
            })
            .catch(error => {
            formMessage.textContent = 'Oops! Something went wrong.';
            console.error('Error!', error.message);
            });
            });
        </script>

        <figure>
            <div class="img-1"></div>
        </figure>
        <figure>
            <div class="img-2"></div>
        </figure>
        <figure>
            <div class="img-3"></div>
        </figure>
        
    </main>
    <footer>

    </footer>
</body>
</html>
